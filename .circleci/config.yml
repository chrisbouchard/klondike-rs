version: 2.1

executors:
  rustup-executor:
    docker:
      - image: liuchong/rustup:1.39.0

commands:
  setup-cargo-sweep:
    steps:
      - run:
          name: Install cargo-sweep
          command: cargo install cargo-sweep

  restore-and-sweep-cargo-cache:
    steps:
      - restore_cache:
          name: Restore Cargo Cache
          keys:
            - v1-cargo-deps-{{ checksum "Cargo.lock" }}
            - v1-cargo-deps-
      - run:
          name: Install cargo-sweep
          command: cargo install --force cargo-sweep
      - run:
          name: Sweep Dependencies
          # Sweep dependencies older than 30 days
          # TODO: Is this a reasonable limit?
          command: cargo sweep -t 30

  save-cargo-cache:
    steps:
      - save_cache:
          key: v1-cargo-deps-{{ checksum "Cargo.lock" }}-{{ epoch }}
          paths:
            # Global cargo cache
            - /root/.cargo
            # Per-project cache
            - target

jobs:
  rust-tests-stable:
    description: |
      Run Cargo Tests: Stable
    executor: rustup-executor
    steps:
      - checkout
      - restore-and-sweep-cargo-cache
      - run: cargo test
      - save-cargo-cache

  rust-tests-nightly:
    description: |
      Run Cargo Tests: Nightly
    executor: rustup-executor
    environment:
      RUSTUP_TOOLCHAIN: nightly
    steps:
      - checkout
      - restore-and-sweep-cargo-cache
      - run: cargo test
      - save-cargo-cache

workflows:
  version: 2
  run-tests:
    jobs:
      - rust-tests-stable
      - rust-tests-nightly

